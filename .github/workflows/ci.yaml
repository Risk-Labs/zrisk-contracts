name: zConqueror CI

on:
  push:
  pull_request:

env:
  DOJO_VERSION: v0.6.0-alpha.3
  SCARB_VERSION: v2.6.3

jobs:
  check:
    runs-on: ubuntu-latest
    name: Check format
    steps:
      - uses: actions/checkout@v4
      - uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: ${{ env.SCARB_VERSION }}
      - name: Format
        run: scarb fmt --check
        shell: bash

  build:
    needs: check
    runs-on: ubuntu-latest
    name: Build package
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Build
        run: sozo build
        shell: bash

  test:
    needs: [check, build]
    runs-on: ubuntu-latest
    name: Test package
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Test
        run: sozo test
        shell: bash